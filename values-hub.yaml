clusterGroup:
  name: hub
  isHubCluster: true

  namespaces:    
  - open-cluster-management
  - vault
  - golang-external-secrets
  - config-demo
  - rhacs-operator
  - stackrox
  - policies
  - devsecops-ci
  - openshift-storage
  - quay-enterprise
  
  subscriptions:  #name -> packageName
  - name: advanced-cluster-management
    namespace: open-cluster-management
    channel: release-2.5
    csv: advanced-cluster-management.v2.5.0

  - name: rhacs-operator  #packageName
    namespace: openshift-operators # operator namespace
    channel: rhacs-3.68
    csv: rhacs-operator.v3.68.1

  - name: odf-operator
    namespace: openshift-storage
    channel: stable-4.10
    csv: odf-operator.v4.10.1

  - name: quay-operator
    namespace: openshift-operators
    channel: stable-3.7
    csv: quay-operator.v3.7

# add the top level 
# OpenShiftGitOps
  projects:   
  - hub
  - config-demo
  - golang-external-secrets

  applications:  
  - name: acm   #aibitary
    namespace: open-cluster-management
    project: hub
    path: common/acm
    ignoreDifferences:
    - group: internal.open-cluster-management.io
      kind: ManagedClusterInfo
      jsonPointers:
        - /spec/loggingCA

  - name: acs-central
    namespace: stackrox
    project: hub
    path: common/acs/central

  - name: acs-secured
    namespace: stackrox
    project: hub
    path: common/acs/secured

  - name: vault
    namespace: vault
    project: hub
    chart: vault
    repoURL: https://helm.releases.hashicorp.com
    targetRevision: v0.19.0
    overrides:
    - name: global.openshift
      value: "true"
    - name: injector.enabled
      value: "false"
    - name: ui.enabled
      value: "true"
    - name: ui.serviceType
      value: LoadBalancer
    - name: server.route.enabled
      value: "true"
    - name: server.route.host
      value: null
    - name: server.route.tls.termination
      value: edge
    - name: server.image.repository
      value: "registry.connect.redhat.com/hashicorp/vault"
    - name: server.image.tag
      value: "1.9.2-ubi"

  - name: golang-external-secrets
    namespace: golang-external-secrets
    project: golang-external-secrets
    path: common/golang-external-secrets

  - name: cli-tools
    namespace: openshift
    project: hub
    path: charts/hub/cli-tools

  - name: storage
    namespace: openshift-storage
    project: hub
    path: charts/hub/odf

  - name: quay-registry
    namespace: quay-enterprise
    project: hub
    path: charts/hub/quay

  - name: config-demo
    namespace: config-demo
    project: config-demo
    path: charts/all/config-demo

  - name: acs-integrations
    namespace: stackrox
    project: hub
    path: charts/hub/acs

  managedClusterGroups:
  - name: devel
    helmOverrides:
    - name: clusterGroup.isHubCluster
      value: "false"
    clusterSelector:
      matchLabels:
        clusterGroup: devel
      matchExpressions:
      - key: vendor
        operator: In
        values:
          - OpenShift

  - name: secured
    helmOverrides:
    - name: clusterGroup.isHubCluster
      value: "false"
    clusterSelector:
      matchLabels:
        clusterGroup: secured
      matchExpressions:
      - key: vendor
        operator: In
        values:
          - OpenShift

