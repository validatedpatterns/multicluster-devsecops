clusterGroup:
  name: hub
  isHubCluster: true

  proposedOptions:
    manageGitops: True
    isHubCluster: True

  namespaces:    
  - open-cluster-management
  - vault
  - golang-external-secrets
  - config-demo
  - rhacs-operator
  - stackrox
  - devsecops-ci
  - policies
  
  subscriptions:  #name -> packageName
  - name: advanced-cluster-management
    namespace: open-cluster-management
    channel: release-2.4
    csv: advanced-cluster-management.v2.4.1

  - name: rhacs-operator  #packageName
    namespace: openshift-operators # operator namespace
    channel: rhacs-3.68
    csv: rhacs-operator.v3.68.1

  - name: openshift-pipelines-operator-rh
    csv: redhat-openshift-pipelines.v1.5.2

# add the top level 
# OpenShiftGitOps
  projects:   
  - hub
  - config-demo
  - golang-external-secrets

  applications:  
  - name: acm   #aibitary
    namespace: open-cluster-management
    project: hub
    path: common/acm
    ignoreDifferences:
    - group: internal.open-cluster-management.io
      kind: ManagedClusterInfo
      jsonPointers:
        - /spec/loggingCA

  - name: acs-central
    namespace: stackrox
    project: hub
    path: common/acs/central

  - name: acs-secured
    namespace: stackrox
    project: hub
    path: common/acs/secured

  - name: vault
    namespace: vault
    project: hub
    chart: vault
    repoURL: https://helm.releases.hashicorp.com
    targetRevision: v0.19.0
    overrides:
    - name: global.openshift
      value: "true"
    - name: injector.enabled
      value: "false"
    - name: ui.enabled
      value: "true"
    - name: ui.serviceType
      value: LoadBalancer
    - name: server.route.enabled
      value: "true"
    - name: server.route.host
      value: null
    - name: server.route.tls.termination
      value: edge
    - name: server.image.repository
      value: "registry.connect.redhat.com/hashicorp/vault"
    - name: server.image.tag
      value: "1.9.2-ubi"

  - name: golang-external-secrets
    namespace: golang-external-secrets
    project: golang-external-secrets
    path: charts/hub/golang-external-secrets

  - name: pipelines
    namespace: devsecops-ci
    project: hub
    path: charts/hub/pipelines

  - name: config-demo
    namespace: config-demo
    project: config-demo
    path: charts/all/config-demo

  managedClusterGroups:
  - name: secured
    helmOverrides:
    - name: clusterGroup.isHubCluster
      value: false
    clusterSelector:
      matchLabels:
        clusterGroup: secured

