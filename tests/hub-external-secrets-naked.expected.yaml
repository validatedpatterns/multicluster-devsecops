# Source: external-secrets/templates/policy-git-secret.yaml
apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: policy-git-secret
  namespace: devsecops-ci
  annotations:
    argocd.argoproj.io/compare-options: IgnoreExtraneous
    argocd.argoproj.io/sync-options: PruneLast=true
    argocd.argoproj.io/sync-wave: "15"
spec:
  remediationAction: enforce
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: git-secret-configpolicy
          annotations:
            apps.open-cluster-management.io/deployables: "secret"
        spec:
          remediationAction: enforce
          severity: medium
          namespaceSelector:
            include:
              - default
              - devsecops-ci
          object-templates:
            - complianceType: musthave
              objectDefinition:
                kind: Secret
                type: kubernetes.io/basic-auth
                metadata:
                  name: git-secret
                  namespace: devsecops-ci
                  annotations:
                    tekton.dev/git-0: https://github.com
                apiVersion: v1
                data:
                  username: '{{hub fromSecret "devsecops-ci" "git-secret" "username" hub}}'
                  password: '{{hub fromSecret "devsecops-ci" "git-secret" "password" hub}}'
